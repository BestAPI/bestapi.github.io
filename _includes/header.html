<header class="site-header">
  <div class="header-content">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <img src="{{ '/assets/images/code.svg' | relative_url }}" alt="{{ site.title }}" width="32" height="32">
      <span class="site-title">{{ site.title | split: ' - ' | first }}</span>
    </a>

    <nav class="site-nav">
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-menu">
        <li><a href="{{ '/' | relative_url }}" {% if page.url=='/' %}class="active" {% endif %}>Home</a></li>
        <li><a href="{{ '/apis/' | relative_url }}" {% if page.url contains '/apis/' %}class="active" {% endif
            %}>APIs</a></li>
        <li><a href="{{ '/categories/' | relative_url }}" {% if page.url contains '/categories/' %}class="active" {%
            endif %}>Categories</a></li>
        <li><a href="{{ '/tags/' | relative_url }}" {% if page.url contains '/tags/' %}class="active" {% endif
            %}>Tags</a></li>
        <li><a href="{{ '/archive/' | relative_url }}" {% if page.url contains '/archive/' %}class="active" {% endif
            %}>Archive</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about/' %}class="active" {% endif
            %}>About</a></li>
      </ul>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
